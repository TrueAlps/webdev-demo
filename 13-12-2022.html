<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
<button onclick="turnon();">turn on</button>
<img src="on.jpg" alt="bulb is off" id="bulb"width="10%">
<button onclick="turnoff();">turn off</button>
<script>
    var bulb=document.getElementById("bulb");
    function turnon()
     {
        bulb.src="on.jpg";
     }
    function turnoff()
     {
        bulb.src="off.jpg";
     }
</script>
</body>
</html>
